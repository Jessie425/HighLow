<!DOCTYPE Html>
<html>

<head>
    <title>High Low Game</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <br>
    <br>
    <h1>High Low Game!</h1>
    <p>Enter a number from 1 to 100</p>
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-xs-4">
                <input id = "number" type = "text" class = "form-control" placeholder = "Guess a Number"
                aria-label = "Number" aria-describedby = "basic-addon1">
            </div>
        </div>
    </div>
    <br>
    <center><button type = "button" class = "btn btn-primary" onClick ="checkResult();">Guess</button></center>
    <br>
    <h2 id = "result"></h2>
    
    
    <!--Javascript-->
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
